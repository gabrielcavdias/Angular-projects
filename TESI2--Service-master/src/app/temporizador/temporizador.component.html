<article>
  <h1>Temporizador</h1>
  <label for="intervalo">Intervalo:</label>
  <input type="number" id="intervalo" [(ngModel)]="intervalo" />
  <button (click)="handleChange()">Iniciar</button>
  <p>O número abaixo será acrescido de quantos em quantos segundos?</p>
  <p class="timer">{{this.temporizador.getContador()}}</p>
  <button (click)="this.temporizador.stop()">Parar</button>
</article>
